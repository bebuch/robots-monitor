<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/state-display/state-display.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="/src/robots-monitor.html">

<dom-module id="extended-element">
  <template>
    <style>
      h2{
        text-align:center;
      }
    </style>
    <h2>
      <state-display style="display:inline-block;" state="[[connected]]"></state-display>
      <span style="white-space:nowrap;margin:0 0.5em;">rotbots monitor</span>
      <paper-toggle-button style="display:inline-block;" checked="{{vertical}}">vertical</paper-toggle-button>
      <paper-toggle-button style="display:inline-block;" checked="{{cube}}">cube</paper-toggle-button>
    </h2>
    <robots-monitor id="ws_control" port="8090" connected="{{connected}}" cube$="[[cube]]" vertical$="[[vertical]]"></robots-monitor>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class ExtendedElement extends Polymer.Element {
      static get is() { return 'extended-element'; }
      static get properties() {
        return {
          connected: String,
          cube: Boolean,
          vertical: Boolean
        };
      }
    }

    window.customElements.define(ExtendedElement.is, ExtendedElement);
  </script>
<dom-module>
