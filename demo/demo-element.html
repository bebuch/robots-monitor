<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../state-display/state-display.html">
<link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../robots-monitor.html">

<dom-module id="demo-element">
  <template>
    <style>
      p{
        text-align:center;
      }
    </style>
    <p>
      <state-display style="display:inline-block;margin:0 0.5em;" size="1.5em" state="[[_calcState(connected)]]"></state-display>
      <paper-toggle-button style="display:inline-block;" checked="{{vertical}}">vertical</paper-toggle-button>
      <paper-toggle-button style="display:inline-block;" checked="{{cube}}">cube</paper-toggle-button>
    </p>
    <robots-monitor id="ws_control" port="8090" active="" connected="{{connected}}" cube$="[[cube]]" vertical$="[[vertical]]"></robots-monitor>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DemoElement extends Polymer.Element {
      static get is() { return 'demo-element'; }
      static get properties() {
        return {
          connected: Boolean,
          cube: Boolean,
          vertical: Boolean
        };
      }

      _calcState(connected){
        return connected ? 'green' : 'red';
      }
    }

    window.customElements.define(DemoElement.is, DemoElement);
  </script>
</dom-module>
